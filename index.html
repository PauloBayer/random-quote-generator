<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8" />
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>

        window.onload = init;
        function init() {
            generateQuote();
        };

        function generateQuote() {
            let quoteBankSize = quoteBank.length;
            let newQuote = Math.floor(Math.random() * quoteBankSize);
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&text=%22"
            // Add the quote
            let quoteInApiFormat = quoteBank[newQuote].quote.replace(/\s/gi, "%20");
            twitterLink += quoteInApiFormat;
            // Add the author
            let authorInApiFormat = "%20-%20" + quoteBank[newQuote].author.replace(/\s/gi, "%20");
            twitterLink += "%22"
            twitterLink += authorInApiFormat;

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = quoteBank[newQuote].quote;
            document.getElementById("author").innerText = quoteBank[newQuote].author;
        }
    </script>

    <style>
        * {
            font-size: 1rem;
            text-align: center;
        }
        
        .btn-primary {
            margin: 0px;
        }

        .btn {
            margin-bottom: 5px;
        }

        .card-header {
            margin: 0px;
        }

        body {
            background-color: #E0E0E0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-6 offset-md-3">    
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header">
                            Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
                            <button id="new-quote" class="btn btn-success" onClick="generateQuote();">New Quote</button>
                            <a href="" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
